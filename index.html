<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    
    <div class="body bg-black">
        <div class="row bg-black">
            <div class="col ">
    
            </div>
            <div class="content col-12 col-md-6   text-center p-5">
                <h1>BMI Calculator</h1>
                <div class="d-flex justify-content-center mt-5">
                    <div class="form-floating mb-3 h-50">
                        <input type="number" class="form-control bg-dark text-white" id="height" placeholder="height" required>
                        <label for="height">Height (cm)</label>
                      </div>
                      <div class="form-floating mb-3 ms-5">
                        <input type="number" class="form-control bg-dark text-white" id="weight" placeholder="weight" required>
                        <label for="weight">Weight (kg)</label>
                      </div>
                </div>
                <div class="d-flex justify-content-center mb-3 m-2">
                    <div class="form-floating border-dark">
                        <input type="number" class="form-control bg-dark text-white boder-dark" id="age" placeholder="age" required>
                        <label for="age" >Age</label>
                      </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <div class="form-check ms-5">
                        <input class="form-check-input bg-dark" type="radio" name="flexRadioDefault" id="gender" checked >
                        <label class="form-check-label" for="flexRadioDefault1">
                          <h5>Male</h5>
                        </label>
                      </div>
                      <div class="form-check ms-5">
                        <input class="form-check-input bg-dark" type="radio" name="flexRadioDefault" id="gender">
                        <label class="form-check-label" for="flexRadioDefault2">
                          <h5>Female</h5>
                        </label>
                      </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-info me-3" onclick="btnreset()">Reset</button>
                    <button type="button" class="btn btn-success me-3" onclick="btnSubmit()">Submit</button>
                </div>
                <div class="mt-5" id="para">
                    
                </div>
            </div>
            <div class="col">
    
            </div>
        </div>
        
    
    </div>



    <script src="main.js"></script>
</body>

</html>
